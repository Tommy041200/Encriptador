<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Textos</h1>
        <textarea id="inputText" placeholder="Ingresa tu texto aquí..."></textarea>
        <div class="buttons">
            <button id="encryptButton">Encriptar</button>
            <button id="decryptButton">Desencriptar</button>
        </div>
        <textarea id="outputText" placeholder="El resultado aparecerá aquí..." readonly></textarea>
        <button id="copyButton">Copiar</button>
    </div>
    <script src="script.js"></script>

</body>
</html>
